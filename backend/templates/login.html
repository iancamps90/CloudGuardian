{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] animate-fade">
    <form method="POST" class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>

        <label class="block mb-2">Usuario</label>
        <input type="text" name="username" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

        <label class="block mb-2">Contraseña</label>
        <input type="password" name="password" class="w-full p-2 mb-6 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded shadow focus:ring-2 focus:ring-blue-400 transition">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
