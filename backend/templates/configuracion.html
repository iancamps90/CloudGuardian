{% extends "base.html" %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Configuración general</h2>
<p class="mb-2">Aquí podrás ver y editar el <code>caddy.json</code> completo:</p>

<form method="POST">
    {% csrf_token %}
    <textarea name="config" class="w-full h-96 p-4 rounded bg-gray-900 border border-gray-700 text-sm font-mono text-green-300">{{ config }}</textarea>

    <button type="submit" class="mt-4 bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">
        Guardar cambios
    </button>
</form>

{% if message %}
<p class="mt-2 text-yellow-400">{{ message }}</p>

{% endif %}
{% endblock %}
